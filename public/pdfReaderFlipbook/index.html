<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DFlip / examples</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Flipbook StyleSheet -->
    <link href="./css/dflip.min.css" rel="stylesheet" type="text/css" />

    <!-- Icons Stylesheet -->
    <link href="./css/themify-icons.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="book" class="col-xs-12" style="padding-bottom: 30px"></div>
      </div>
    </div>
    <script src="./js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="./js/dflip.min.js" type="text/javascript"></script>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const id = urlParams.get('id');
      const element = document.getElementById('book');
      element.innerHTML = `<div class="_df_book" webgl="true" backgroundcolor="transparent" source="https://192.168.0.5/api/files/${id}" id="df_manual_book"></div>`;
    </script>
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
        margin: 0px;
      }
      ._df_book {
        min-height: 100% !important;
      }
    </style>
  </body>
</html>
